<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="point">
            <h2><span jhiTranslate="thePapyrusPrintApp.point.detail.title">Point</span> {{ point.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="thePapyrusPrintApp.point.nombrePoint">Nombre Point</span></dt>
                <dd>
                    <span>{{ point.nombrePoint }}</span>
                </dd>
                <dt><span jhiTranslate="thePapyrusPrintApp.point.observation">Observation</span></dt>
                <dd>
                    <span>{{ point.observation }}</span>
                </dd>
                <dt><span jhiTranslate="thePapyrusPrintApp.point.client">Client</span></dt>
                <dd>
                    <div *ngIf="point.client">
                        <a [routerLink]="['/client', point.client?.id, 'view']">{{ point.client?.id }}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/point', point.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>

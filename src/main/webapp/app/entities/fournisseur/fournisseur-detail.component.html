<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="fournisseur">
            <h2><span jhiTranslate="thePapyrusPrintApp.fournisseur.detail.title">Fournisseur</span> {{ fournisseur.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="thePapyrusPrintApp.fournisseur.nom">Nom</span></dt>
                <dd>
                    <span>{{ fournisseur.nom }}</span>
                </dd>
                <dt><span jhiTranslate="thePapyrusPrintApp.fournisseur.ville">Ville</span></dt>
                <dd>
                    <span>{{ fournisseur.ville }}</span>
                </dd>
                <dt><span jhiTranslate="thePapyrusPrintApp.fournisseur.pays">Pays</span></dt>
                <dd>
                    <span>{{ fournisseur.pays }}</span>
                </dd>
                <dt><span jhiTranslate="thePapyrusPrintApp.fournisseur.telephone">Telephone</span></dt>
                <dd>
                    <span>{{ fournisseur.telephone }}</span>
                </dd>
                <dt><span jhiTranslate="thePapyrusPrintApp.fournisseur.email">Email</span></dt>
                <dd>
                    <span>{{ fournisseur.email }}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/fournisseur', fournisseur.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>

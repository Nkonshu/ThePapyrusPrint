<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="stock">
            <h2><span jhiTranslate="thePapyrusPrintApp.stock.detail.title">Stock</span>
                 <!-- {{ stock.id }} -->
                </h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="thePapyrusPrintApp.stock.stockMax">Stock Max</span></dt>
                <dd>
                    <span>{{ stock.stockMax }}</span>
                </dd>
                <dt><span jhiTranslate="thePapyrusPrintApp.stock.stockMin">Stock Min</span></dt>
                <dd>
                    <span>{{ stock.stockMin }}</span>
                </dd>
                <dt><span jhiTranslate="thePapyrusPrintApp.stock.quantiteProduit">Quantite Produit</span></dt>
                <dd>
                    <span>{{ stock.quantiteProduit }}</span>
                </dd>
                <dt><span jhiTranslate="thePapyrusPrintApp.stock.observation">Observation</span></dt>
                <dd>
                    <span>{{ stock.observation }}</span>
                </dd>
                <dt><span jhiTranslate="thePapyrusPrintApp.stock.produit">Produit</span></dt>
                <dd>
                    <div *ngIf="stock.produit">
                        <a [routerLink]="['/produit', stock.produit?.id, 'view']">{{ stock.produit?.nom }}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/stock', stock.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>

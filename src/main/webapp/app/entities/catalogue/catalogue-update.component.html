<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-catalogue-heading" jhiTranslate="thePapyrusPrintApp.catalogue.home.createOrEditLabel">Create or edit a Catalogue</h2>

            <div>
                <jhi-alert-error></jhi-alert-error>

                <div class="form-group" [hidden]="!editForm.get('id')!.value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id" readonly />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="thePapyrusPrintApp.catalogue.nom" for="field_nom">Nom</label>
                    <input type="text" class="form-control" name="nom" id="field_nom"
                           formControlName="nom"/>
                    <div *ngIf="editForm.get('nom')!.invalid && (editForm.get('nom')!.dirty || editForm.get('nom')!.touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('nom')?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="thePapyrusPrintApp.catalogue.observation" for="field_observation">Observation</label>
                    <input type="text" class="form-control" name="observation" id="field_observation"
                           formControlName="observation"/>
                </div>

                <div class="form-group">
                    <label jhiTranslate="thePapyrusPrintApp.catalogue.produit" for="field_produits">Produit</label>
                    <select class="form-control" id="field_produits" multiple name="produits" formControlName="produits">
                        <option [ngValue]="getSelected(editForm.get('produits')!.value, produitOption)" *ngFor="let produitOption of produits; trackBy: trackById">{{ produitOption.nom }}</option>
                    </select>
                </div>

                <div class="form-group">
                    <label jhiTranslate="thePapyrusPrintApp.catalogue.fournisseur" for="field_fournisseurs">Fournisseur</label>
                    <select class="form-control" id="field_fournisseurs" multiple name="fournisseurs" formControlName="fournisseurs">
                        <option [ngValue]="getSelected(editForm.get('fournisseurs')!.value, fournisseurOption)" *ngFor="let fournisseurOption of fournisseurs; trackBy: trackById">{{ fournisseurOption.nom }}</option>
                    </select>
                </div>
            </div>

            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
                    <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>

                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>

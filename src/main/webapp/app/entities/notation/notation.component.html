<div>
    <h2 id="page-heading">
        <span jhiTranslate="thePapyrusPrintApp.notation.home.title">Notations</span>

        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-notation" [routerLink]="['/notation/new']">
            <fa-icon icon="plus"></fa-icon>
            <span  jhiTranslate="thePapyrusPrintApp.notation.home.createLabel">
            Create a new Notation
            </span>
        </button>
    </h2>

    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>

    <div class="alert alert-warning" id="no-result" *ngIf="notations?.length === 0">
        <span jhiTranslate="thePapyrusPrintApp.notation.home.notFound">No notations found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="notations?.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr>
                    <!-- <th scope="col" ><span jhiTranslate="global.field.id">ID</span></th> -->
                    <th scope="col" ><span jhiTranslate="thePapyrusPrintApp.notation.note">Note</span></th>
                    <th scope="col" ><span jhiTranslate="thePapyrusPrintApp.notation.observation">Observation</span></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let notation of notations ;trackBy: trackId">
                    <!-- <td><a [routerLink]="['/notation', notation.id, 'view']">{{ notation.id }}</a></td> -->
                    <td>{{ notation.note }}</td>
                    <td>{{ notation.observation }}</td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/notation', notation.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                            </button>

                            <button type="submit"
                                    [routerLink]="['/notation', notation.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                            </button>

                            <button type="submit" (click)="delete(notation)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
